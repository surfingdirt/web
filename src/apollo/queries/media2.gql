query media($id: ID!, $mediaType: String!) {
    media(id: $id) {
        actions {
            delete
            edit
        }
        date
        description {
            locale
            original
            text
        }
        embedUrl
        height
        id
        images {
          type
          size
          url
          height
          width
        }
        mediaType
        mediaSubType
        thumbHeight
        thumbWidth
        title {
            locale
            original
            text
        }
        vendorUrl
        width
        thumbs {
          type
          size
          url
          height
          width
        }
        album {
            id
            title {
                locale
                original
                text
            }
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
    }
    listComments(parentType: $mediaType, parentId: $id) {
        actions {
            delete
            edit
        }
        id
        content {
            locale
            original
            text
        }
        date
        submitter {
            userId
            username
            avatar {
                size
                width
                height
                type
                url
            }
        }
        tone
    }
}
