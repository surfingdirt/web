query home($galleryAlbumId: ID!, $count: Int!, $countItems: Int!) {
    album(id: $galleryAlbumId, countItems: $countItems) {
        actions {
            add
            delete
            edit
        }
        albumContributions
        albumVisibility
        description
        id
        itemCount
        media {
            id
            mediaType
            title
            thumbs {
                type
                size
                url
                height
                width
            }
        }
        title
    }
    listAlbums(count: $count, countItems: $countItems) {
        actions {
            add
            delete
            edit
        }
        albumContributions
        albumVisibility
        description
        id
        itemCount
        media {
            id
            mediaType
            title
            thumbs {
                type
                size
                url
                height
                width
            }
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
        title
    }
}