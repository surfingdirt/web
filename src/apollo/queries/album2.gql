query album($id: ID!) {
    album(id: $id) {
        actions {
            add
            delete
            edit
        }
        albumContributions
        albumVisibility
        date
        description {
            locale
            original
            text
        }
        id
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
        title {
            locale
            original
            text
        }
    }
}
