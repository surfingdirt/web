query album($id: ID!, $countItems: Int, $startItem: Int) {
    album(id: $id, countItems: $countItems, startItem: $startItem) {
        actions {
            add
            delete
            edit
        }
        description
        id
        media {
            id
            mediaType
            mediaSubType
            embedUrl
            height
            width
            title
            thumbs {
                type
                size
                url
                height
                width
            }
            images {
                type
                size
                url
                height
                width
            }
            submitter {
                userId
                username
                avatar {
                  size
                  width
                  height
                  type
                  url
                }
            }
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
        title
    }
}
