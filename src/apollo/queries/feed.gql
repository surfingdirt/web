query {
  getPublicFeed{
	from
	until
	feedEntries{
	date
	  item {
		__typename
		... on Album{
			actions {
				add
				delete
				edit
			}
			albumContributions
			albumVisibility
			date
			description {
				locale
				original
				text
			}
			id
			itemCount
			media {
				actions {
					delete
					edit
				}
				id
				date
				description {
					locale
					original
					text
				}
				mediaType
				mediaSubType
				embedUrl
				vendorKey
				height
				width
                thumbHeight
                thumbWidth
				title {
					locale
					original
					text
				}
				thumbs {
					type
					size
					url
					height
					width
				}
                reactions {
                  count
                  userReactionId
                  type
                }
				images {
					type
					size
					url
					height
					width
				}
				submitter {
					userId
					username
					avatar {
					  size
					  width
					  height
					  type
					  url
					}
				}
			}
			title {
				locale
				original
				text
			}
		}
		... on Comment {
            actions {
                delete
                edit
            }
            id
            content {
                locale
                original
                text
            }
            date
            reactions {
              count
              userReactionId
              type
            }
            submitter {
                userId
                username
                avatar {
                    size
                    width
                    height
                    type
                    url
                }
            }
            tone
		}
		... on Media {
		  id
		  title {
			text
		  }
		  mediaSubType
		  mediaType
            reactions {
              count
              userReactionId
              type
            }
		}
		... on User {
		  avatar {
			size
			width
			height
			type
			url
		  }
		  bio {
			text
		  }
		  cover {
			size
			width
			height
			type
			url
		  }
		  userId
		  username
		}
	  }
	  subItems {
		itemType
		itemId
		item {
          __typename
          ... on Comment{
            actions {
                delete
                edit
            }
            id
            content {
                locale
                original
                text
            }
            date
            reactions {
              count
              userReactionId
              type
            }
            submitter {
                userId
                username
                avatar {
                    size
                    width
                    height
                    type
                    url
                }
            }
            tone
          }
          ... on Media{
            actions {
                delete
                edit
            }
            id
            date
            description {
                locale
                original
                text
            }
            mediaType
            mediaSubType
            embedUrl
            vendorKey
            height
            width
            thumbHeight
            thumbWidth
            title {
              text
            }
            reactions {
              count
              userReactionId
              type
            }
            thumbs {
                type
                size
                url
                height
                width
            }
            images {
                type
                size
                url
                height
                width
            }
            submitter {
                userId
                username
                avatar {
                  size
                  width
                  height
                  type
                  url
                }
            }
          }
		}
	  }
	}
  }
}