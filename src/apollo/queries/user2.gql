query userProfile($userId: ID!) {
    user(userId: $userId) {
        userId
        username
        firstName
        bio {
            locale
            text
        }
        album {
          id
          title {
            locale
            text
          }
          media {
            images {
                size
                width
                height
                type
                url
            }
          }
        }
        avatar {
          size
          width
          height
          type
          url
        }
        cover {
          size
          width
          height
          type
          url
        }
    }
    listAlbums(userId: $userId) {
        actions {
            add
            delete
            edit
        }
        albumContributions
        albumVisibility
        description {
            locale
            text
        }
        id
        itemCount
        media {
            id
            title {
                locale
                text
            }
            mediaType
            thumbs {
                type
                size
                url
                height
                width
            }
            images {
                type
                size
                url
                height
                width
            }
        }
        title {
            locale
            text
        }
    }
}
