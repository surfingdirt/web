query user($userId: ID!) {
    user(userId: $userId) {
        userId
        username
        firstName
        album{
          id
          title
          media {
            images {
                size
                width
                height
                type
                url
            }
          }
        }
        avatar {
          size
          width
          height
          type
          url
        }
        cover {
          size
          width
          height
          type
          url
        }
    }
}
