query photo($id: ID!) {
    photo(id: $id) {
        id
        title
        date
        description
        images {
          type
          size
          url
          height
          width
        }
        thumbs {
          type
          size
          url
        }
        album {
            id
            title
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
    }
    listComments(parentType: "photo", parentId: $id) {
        actions {
            delete
            edit
        }
        id
        content
        date
        submitter {
            userId
            username
            avatar {
                size
                width
                height
                type
                url
            }
        }
        tone
    }
}
