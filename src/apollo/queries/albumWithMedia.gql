query album($id: ID!, $countItems: Int, $startItem: Int) {
    album(id: $id) {
        actions {
            add
            delete
            edit
        }
        albumContributions
        albumVisibility
        date
        description {
            locale
            original
            text
        }
        id
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
        title {
            locale
            original
            text
        }
    }
    listMedia(albumId: $id, countItems: $countItems, startItem: $startItem) {
        actions {
            delete
            edit
        }
        id
        date
        description {
            locale
            original
            text
        }
        mediaType
        mediaSubType
        embedUrl
        height
        width
        title {
            locale
            original
            text
        }
        thumbs {
            type
            size
            url
            height
            width
        }
        images {
            type
            size
            url
            height
            width
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
    }
}
