query listAlbums($count: Int!, $start: Int, $countItems: Int!, $skipAlbums: [String]) {
    listAlbums(count: $count, start: $start, countItems: $countItems, skipAlbums: $skipAlbums) {
        actions {
            add
            delete
            edit
        }
        date
        description {
            locale
            text
        }
        id
        itemCount
        media {
            id
            date
            description {
                locale
                text
            }
            mediaType
            mediaSubType
            embedUrl
            height
            width
            title {
                locale
                text
            }
            thumbs {
                type
                size
                url
                height
                width
            }
            images {
                type
                size
                url
                height
                width
            }
            submitter {
                userId
                username
                avatar {
                  size
                  width
                  height
                  type
                  url
                }
            }
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
        title {
            locale
            text
        }
    }
}
