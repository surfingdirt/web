query listAlbums {
    listAlbums {
        actions {
            add
            delete
            edit
        }
        description
        id
        itemCount
        media {
            id
            mediaType
            title
            thumbs {
                type
                size
                url
                height
                width
            }
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
        title
    }
}
