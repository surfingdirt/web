query video($id: ID!) {
    video(id: $id) {
        date
        description
        embedUrl
        height
        id
        mediaSubType
        title
        vendorUrl
        width
        thumbs {
          type
          size
          url
          height
          width
        }
        album {
            id
            title
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
    }
    listComments(parentType: "video", parentId: $id) {
        actions {
            delete
            edit
        }
        id
        content
        date
        submitter {
            userId
            username
            avatar {
                size
                width
                height
                type
                url
            }
        }
        tone
    }

}
