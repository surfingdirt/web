mutation UpdateUser($userId: ID!, $input: UserUpdateInput!) {
    updateUser(userId: $userId, input: $input) {
        album {
          id
          title
          media {
            images {
                size
                width
                height
                type
                url
            }
          }
        }
        avatar {
          size
          width
          height
          type
          url
        }
        bio
        cover {
          size
          width
          height
          type
          url
        }
        firstName
        locale
        timezone
        userId
        username
    }
}
