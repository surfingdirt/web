mutation UpdateSettings($input: SettingsUpdateInput!) {
    updateSettings(input: $input) {
        album {
          id
          title {
              locale
              text
          }
          media {
            images {
                size
                width
                height
                type
                url
            }
          }
        }
        avatar {
          size
          width
          height
          type
          url
        }
        bio {
            locale
            text
        }
        cover {
          size
          width
          height
          type
          url
        }
        firstName
        locale
        timezone
        userId
        username
    }
}
