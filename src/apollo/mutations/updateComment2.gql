mutation UpdateComment($id: ID!, $input: CommentUpdateInput!) {
    updateComment(id: $id, input: $input) {
        actions {
            delete
            edit
        }
        id
        content {
            locale
            text
        }
        date
        parentId
        parentType
        submitter {
            userId
            username
            avatar {
                size
                width
                height
                type
                url
            }
        }
        tone
    }
}
