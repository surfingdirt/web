mutation createPhoto(
    $input: PhotoCreationInput!
    $file: Upload!) {
    createPhoto(input: $input, file: $file) {
        id
        title {
            locale
            text
        }
        date
        description {
            locale
            text
        }
        images {
          type
          size
          url
          height
          width
        }
        thumbs {
          type
          size
          url
        }
        album {
            id
            title
        }
        submitter {
            userId
            username
            avatar {
              size
              width
              height
              type
              url
            }
        }
    }
}
